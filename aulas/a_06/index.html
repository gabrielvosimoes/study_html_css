<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <h1>
        <u>Principais formatações</u>
    </h1>
    <h2>Negrito / Destaque</h2>
    <p>
        Frase de teste: <b>texto em destaque</b>. <!--Não Semântico-->
    </p>
    <p>
        Frase de teste: <strong>texto em destaque</strong>. <!--Semântica-->
    </p>
    <h2>Itálico / Ênfase</h2>
    <p>
        Frase de teste: <i>texto em destaque</i>. <!--Não Semântico-->
    </p>
    <p>
        Frase de teste: <em>texto em destaque</em>. <!--Semântica-->
    </p>
    <p>
        
    </p>
</body>
</html>
