<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Imagens dinâmicas</title>
</head>
<body>
   <script src="script.js"></script>
   <h1>
      Imagens dinâmicas
   </h1>
   <picture>
      <source media="(max-width: 720px)" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width: 1020px)" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="Foto grande">
   </picture>
   <h1>
      Reproduzindo áudio
   </h1>
   <audio class="audio" preload="metadata" controls>
      <source src="media/guanacast-33.mp3" type="audio/mpeg">
      <source src="media/guanacast-33.mp3" type="audio/ogg">
      <source src="media/guanacast-33.mp3" type="audio/wav">
      <p>
         Infelizmente seu navegador não suporta áudio, <a href="media/guanacast-33.mp3">Clique aqui para fazer o download do arquivo mp3.</a>
      </p>
   </audio>
</body>
</html>
