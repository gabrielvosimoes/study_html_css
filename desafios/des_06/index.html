<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Desafio 6</title>
</head>
<body>
   <header>
      <h1>
         Tags em HTML
      </h1>
   </header>
   <section>
      <p>
         Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
      </p>
      <ul>
         <li>
            <addr title="&lt;p&gt;">Parágrafos</addr>
         </li>
         <li>
            <addr title="&lt;h1&gt;">Títulos</addr>
         </li>
         <li>
            <addr title="&lt;img&gt;">Imagens</addr>
         </li>
         <li>
            <addr title="&lt;addr&gt;">Abreviações</addr>
         </li>
         <li>
            <addr title="&lt;code&gt;">Códigos-fonte</addr>
         </li>
         <li>
            <addr title="&lt;ol&gt;">Listas numeradas</addr>
         </li>
         <li>
            <addr title="&lt;ul&gt;">Listas com demarcadores</addr>
         </li>
      </ul>
   </section>
</body>
</html>
